name: islami
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.3.11
  flutter_localizations:
    sdk: flutter
  intl: any
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images/
    - assets/files/


flutter_native_splash:
  color: #F8F8F8"
  background_image: "assets/images/frame.png"

  android_12:
    color: #F8F8F8"
    image: assets/images/frame.png

